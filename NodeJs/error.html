<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - 500</title>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Error Container */
      .error-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .error-container h1 {
        font-size: 3rem;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .error-container h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 30px;
      }

      .error-container p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }

      /* Button */
      .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      /* Footer */
      footer {
        position: absolute;
        bottom: 20px;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Error Container -->
    <div class="error-container">
      <h1>Oops!</h1>
      <h2>Status Code: 500</h2>
      <p>
        Something went wrong on our end. Please try again later or contact
        support.
      </p>
      <button class="btn" onclick="window.location.href='/'">
        Go Back to Home
      </button>
    </div>

    <!-- Footer -->
    <footer>&copy; 2023 API is Great. All rights reserved.</footer>
  </body>
</html>
